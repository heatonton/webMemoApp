<!DOCTYPE html>
<html lang="ja">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webメモ帳</title>
    <meta name="description" content="web上で利用できるメモ帳です。メモはブラウザ内に保存されます。">
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    <link rel="icon" href="images/stylus_36dp_000000_FILL0_wght400_GRAD0_opsz40.svg">
  </head>
  
  <body>
    <div class="container">
      
      <div id="memo-list-container">
        <header id="memo-list-header">
          <div id="logo">
            <img src="images/stylus_36dp_000000_FILL0_wght400_GRAD0_opsz40.svg">
            <h1 class="kumar-one-regular">webメモ帳</h1>
          </div>
          <input type="text" id="search">
        </header>
        
        <ul id="memo-list"></ul>
      </div>
      
      
      <div id="memo-area">
        <div id="memo-header">
          <button class="icon-btn" id="close-btn">
            <img src="images/close_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg">
          </button>
          <input type="text" id="memo-title" placeholder="タイトル">
          <small id="char-count">0</small>
          <button class="icon-btn" id="save-btn">
            <img src="images/check_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg">
          </button>
          <small id="save-notice">保存しました</small>
          <button class="icon-btn" id="delete-btn">
            <img src="images/delete_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg">
          </button>
        </div>
        
        <textarea id="memo-content" placeholder="内容"></textarea>
        
        <div id="explanation">
          <button id="pc-add-btn">&plus; 作成</button>
          <p>作成ボタンを押してメモを作成します。</p>
          <p>&check;を押すとメモが保存されます。</p>
          <p>メモはブラウザ上に保存されます。</p>
        </div>
      </div>
      
    </div>
    <button id="sp-add-btn"></button>

<script src="main.js"></script>
</body>
</html>
